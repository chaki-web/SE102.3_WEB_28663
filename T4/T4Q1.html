<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form method="get">
            <fieldset  style="width: 100px;">
                <legend>Car Registration</legend>
                <table>
                    <tr>
                        <td>Owner Name</td>
                        <td><input type="text" name="a" placeholder="Owner Name"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="b" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td>Phone<br>number</td>
                        <td><input type="text" name="c" placeholder="Phone Number"></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td><select><option>Sri Lanka</option></select></td>
                    </tr>
                    <tr>
                        <td>Car Model</td>
                        <td><input type="text" name="d"></td>
                    </tr>
                    <tr>
                        <td>Manufacture<br>Year</td>
                        <td><select><option>Select Year</option></td>
                    </tr>
                    <tr>
                        <td>Transmission</td>
                        <td>
                            <input type="radio" name="uu">Manual &nbsp;<input type="radio" name="uu">Auto
                        </td>
                    </tr>
                    <tr>
                        <td>Other</td>
                        <td><textarea cols="21" rows="4"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="10">
                            <input type="checkbox" name="dd">I agree to the conditions and terms
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                        </td>
                        <td>
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
